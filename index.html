<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-sm calculator">
      <h1>Calculator</h1>
      <div>
        <input
          type="text"
          name="input1"
          id="input1"
          class="input1"
          onfocus="this.value=''"
        />
        <button
          class="btn btn-dark"
          type="submit"
          id="plusOp"
          onclick="setOperator('+', id)"
        >
          +
        </button>
        <button
          class="btn btn-dark"
          type="submit"
          id="minusOp"
          onclick="setOperator('-', id)"
        >
          -
        </button>
        <button
          class="btn btn-dark"
          type="submit"
          id="timesOp"
          onclick="setOperator('*', id)"
        >
          *
        </button>
        <button
          class="btn btn-dark"
          type="submit"
          id="divideOp"
          onclick="setOperator('/', id)"
        >
          /
        </button>
        <input
          type="text"
          name="input2"
          id="input2"
          class="input2"
          onfocus="this.value=''"
        />
        <button class="btn btn-dark" type="submit" onclick="totalSum()">
          =
        </button>
        <span id="total" class="btn-dark"></span>
      </div>
      <button class="btn btn-dark" onclick="clearSum()">clear</button>
    </div>

    <!-- counter starts here -->
    <div class="container counter">
      <h1>Counter</h1>
      <span class="btn" id="counter"></span>
      <div>
        <button
          class="btn btn-dark"
          type="submit"
          id="plusCount"
          onclick="increment()"
        >
          +
        </button>
        <button
          class="btn btn-dark"
          type="submit"
          id="minusCount"
          onclick="decrement()"
        >
          -
        </button>
        <button
          class="btn btn-dark"
          type="submit"
          id="clear"
          onclick="clearNum()"
        >
          clear
        </button>
      </div>
    </div>

    <!-- math game starts here -->
    <div class="container mathGame">
      <h1>Math Game</h1>
      <div>
        <p id="question"></p>
        <button class="btn btn-dark" onclick="question()">
          Try new Question
        </button>
      </div>

      <input type="text" name="answer" id="answer" onfocus="this.value=''" />
      <button class="btn btn-dark" onclick="resultChecker()">Submit</button>
      <p id="answerCheck"></p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
